name: Release

on:
  push:
    tags:
      - "v*"        # ex.: v0.1.0
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag (ex.: v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Ajuste se quiser embed de versÃ£o
      VERSION: ${{ github.ref_name != '' && github.ref_name || inputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Build matrix
        run: |
          set -euo pipefail
          APP=anima
          mkdir -p dist
          # linux/amd64
          GOOS=linux   GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/${APP}_linux_amd64 .
          # linux/arm64
          GOOS=linux   GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/${APP}_linux_arm64 .
          # windows/amd64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/${APP}_windows_amd64.exe .
          # darwin/arm64 (Apple Silicon)
          GOOS=darwin  GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=$VERSION" -o dist/${APP}_darwin_arm64 .
          # checksums
          (cd dist && sha256sum * > SHA256SUMS.txt || shasum -a 256 * > SHA256SUMS.txt)

      - name: Upload build artifacts (workflow run)
        uses: actions/upload-artifact@v4
        with:
          name: anima-${{ env.VERSION }}
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: anima-${{ github.ref_name != '' && github.ref_name || inputs.tag }}
          path: dist

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name != '' && github.ref_name || inputs.tag }}
          generate_release_notes: true
          files: |
            dist/anima_*
            dist/SHA256SUMS.txt
